<div class="row reset-password">
	<div class="reset-password-container">
		
		<div class="reset-password-content">
		<form role="form">
			<div class="input-group email-group">		
				<span class="input-group-addon">
					<i class="fa fa-envelope"></i>
				</span>
				<input type="email" name="email" placeholder="{{'_PlaceHolderEmail_' | i18n}}" required="required"/>
			</div>
			
			<div class="input-group">
				<p>{{'_EmailHint_' | i18n}}</p>
			</div>
			<div class="form-group">
				<a class="btn btn-primary">{{'_ResetMyPasswordButton_' | i18n}}</a>
			</div>
		</form>	
		</div>
		<h4 class="title">{{'_ResetPasswordWith_' | i18n}}</h4>			
		<div class="form-group">
			<a class="btn btn-facebook"><i class="fa fa-facebook"></i> {{'_WithFacebook_' | i18n}}</a>
		</div>
		<div class="form-group">
			<a class="btn btn-google"><i class="fa fa-google"></i> {{'_WithGoogle_' | i18n}}</a>
		</div>
		
		<h4 class="title">{{'_NeedHelp_' | i18n}}</h4>
		<div class="form-group">
			<a class="btn btn-secondary">{{'_CustomerSupport_' | i18n}}</a>
		</div>
		
	</div>
</div>
